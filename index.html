<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MAIN Formulaire de connexion-->
    <main>

        <section class="connexion">
            <form action="#">   
            
                <h1>Welcome back!</h1>
                <p>Please enter your details</p>
            

                    <!-- Champs attendant un email -->
                    <label for="email">Email adress </label>
                    <input type="email"  id="email">
            


                
                    <!-- Champs attendant un mot de passe -->
                    <label for="password">Password </label>
                    <input type="password"  id="password">
            



            <!-- Bouton permettant de valider le formulaire -->

            <!--
                "submit" permet l'envoi des données du formulaire vers le fichier
                renseigné dans l'attribut "action" du "form"
            -->
            
            <button type="submit">Sign in</button>

            <!-- Bouton Google -->

            <a href="#" title="Sign in with Google" class="google">
                <img src="imgs/icon-google.png" alt="Google">
                Sign in with Google
            </a>

            
                
                </form>
            
        </section>    



    <!-- MAIN Image présentation -->  

        <section class="presentation">
            <div>
                <h2>"We've been using Untiled to kick-start every new project and can't imagine working it"</h2>
                <p>Andi Lane</p>
            </div>
        </section>
    

    </main>
</body>
</html>
